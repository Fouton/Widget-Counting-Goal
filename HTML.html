<link href="https://fonts.googleapis.com/css?family={{fontName}}:400,700" rel="stylesheet">
<div class="main-container">
    <div class="counter">
    <span id="hat" style="width: 0%">
        </span>
        <div class="legend2" aria-valuemin="0">
            {{counterText}} <span id="hatcount">0</span>
        </div>
    </div>
    <div class="meter">
    <span id="bar" style="width: 0%">
        </span>
        <div class="legend" aria-valuemin="0">
            {{startText}}<span id="percent">0.00</span>{{midText}}{{goal}}{{endText}}
        </div>
    </div>
</div>
